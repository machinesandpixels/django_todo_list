{% extends 'base.html' %}
{% block content %}

    {% if todos %}
    
    <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input type="text" class="form-control mr-sm-2" id="inlineFormInputName" placeholder="{{ todos.add_item }}" name="add_item" value="{{ todos.add_item }}">
      
      
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Update</button>
    </form>
    
    {% endif %}

{% endblock %}
