{% extends 'base.html' %}
{% block content %}

<h1>Todos Details</h1>


<div class="row">
  <div class="col s3">
    <div class="card">
      <div class="card-content">
        <span class="card-title"></span>
        <p>{{ todo.add_item }}</p>
      </div>
      {% if all_todos %}
      {% for todo in all_todos %}
      <div class="card-content">
        <span class="card-title"></span>
        <p>
            <a class="text-white" href={% url 'todos_update' todo.id %}"> 
                Edit 
            </a>

        </p>
        
      </div>
      
      {% endfor %} 
      {% endif %}

    </div>

  </div>
</div>
 

{% endblock %}
